<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>

<th:block th:fragment="list-jobs">
<th:block th:each="job : ${jobs}">
    <table class="job-listing">
        <tr>
            <td>ID</td>
            <td th:text="${job.getId()}"></td>
        </tr>
        <tr>
            <td style="text-transform:uppercase;">Name</td>
            <td th:text="${job.getName()}"></td>
        </tr>
        <tr>
            <td style="text-transform:uppercase;">Employer</td>
            <td th:href="@{/list/jobs?column=employer&value={job}(job=${job.getEmployer})}" th:text="${job.getEmployer()}"></td>
        </tr>
        <tr>
            <td style="text-transform:uppercase;">Location</td>
            <td th:href="@{/list/jobs?column=location&value={job}(job=${job.getLocation})}" th:text="${job.getLocation}"></td>
        </tr>
        <tr>
            <td style="text-transform:uppercase;">Position Type</td>
            <td th:href="@{/list/jobs?column=positionType&value={job}(job=${job.getPositionType})}" th:text="${job.getPositionType()}"></td>
        </tr>
        <tr>
            <td style="text-transform:uppercase;">Skill</td>
            <td th:href="@{/list/jobs?column=coreCompetency&value={job}(job=${job.getCoreCompetency})}" th:text="${job.getCoreCompetency()}"></td>
        </tr>
    </table>
</th:block>
</th:block>

</body>
</html>
